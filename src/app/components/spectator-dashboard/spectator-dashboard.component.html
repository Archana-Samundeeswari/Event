          </ul>
        </div>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 fw-bold text-primary">Hello {{spectator.email}}</h1>
        </div>
  
        <!-- spectator Profile Section -->
        <div class="row">
          <!-- Profile Information -->
          <div class="col-md-3" *ngIf="!isEditing">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <img [src]="" class="rounded-circle mb-0 img-fluid" alt="spectator Image" style="width: 150px;">
                <h4 class="card-title fw-bold">{{ spectator.lastName }}</h4>
                <p class="text-muted">{{ spectator.role }}</p>
                <button class="btn btn-primary btn-sm" (click)="toggleEdit()">Edit Profile</button>
              </div>
            </div>
          </div>
  
          <!-- Editable Form -->
          <div class="col-md-6" *ngIf="isEditing">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white fw-bold">
                Edit Profile
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-1">
                    <label for="spectatorName" class="form-label fw-semibold">Name</label>
                    <input type="text" id="spectatorName" class="form-control" [(ngModel)]="spectator.firstName" name="name" placeholder="Enter your name">
                  </div>
                  <div class="mb-3">
                    <label for="spectatorRole" class="form-label fw-semibold">Role</label>
                    <input type="text" id="spectatorRole" class="form-control" [(ngModel)]="spectator.role" name="role" placeholder="Enter your role">
                  </div>
                  <div class="mb-3">
                    <label for="spectatorImage" class="form-label fw-semibold">Profile Image URL</label>
                    <input type="text" id="spectatorImage" class="form-control" [(ngModel)]="spectator.city" name="profileImage" placeholder="Enter image URL">
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success btn-sm me-2" (click)="saveProfile()">Save</button>
                    <button type="button" class="btn btn-secondary btn-sm" (click)="toggleEdit()">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
