<div class="table-wrapper">
	<div class="table-title">
	  <div class="row">
		<div class="col-sm-6">
		  <h2 class="page-title">Manage <b>Teams</b></h2>
		</div>
		<div class="col-sm-6 text-end">
		  <a href="#addTeamModal" class="btn btn-success" data-bs-toggle="modal">
			<i class="material-icons">&#xE147;</i> <span>Add New Team</span>
		  </a>
		</div>
	  </div>
	</div>
  
	<table class="table table-striped table-hover">
	  <thead>
		<tr>
		  <th>Id</th>
		  <th>Team Name</th>
		  <th>Coach Name</th>
		  <th>Captain Name</th>
		  <th>Players</th>
		  <th>Actions</th>
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let team of teams">
		  <td>{{ team.id }}</td>
		  <td>{{ team.teamName }}</td>
		  <td>{{ team.coach }}</td>
		  <td>{{ team.captain?.playerName }}</td>
		  <td>
			<ol class="player-list">
			  <li *ngFor="let player of team.players">{{ player.playerName }}</li>
			</ol>
		  </td>
		  <td class="action-buttons">
			<a href="#editTeamModal" class="edit" data-bs-toggle="modal" (click)="editTeam(team.id)">
			  <i class="material-icons" data-bs-toggle="tooltip" title="Edit">&#xE254;</i>
			</a>
			<a href="#deleteTeamModal" class="delete" data-bs-toggle="modal" (click)="deleteTeam(team.id)">
			  <i class="material-icons" data-bs-toggle="tooltip" title="Delete">&#xE872;</i>
			</a>
		  </td>
		</tr>
	  </tbody>
	</table>
  </div>
  
  <!-- Add Team Modal -->
  <div id="addTeamModal" class="modal fade" tabindex="-1" aria-labelledby="addTeamModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
	  <div class="modal-content">
		<form (ngSubmit)="addTeam()" #teamForm="ngForm">
		  <div class="modal-header">
			<h4 class="modal-title" id="addTeamModalLabel">Add Team</h4>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
			<div class="form-group">
			  <label for="teamName">Team Name</label>
			  <input
				id="teamName"
				type="text"
				class="form-control"
				placeholder="Enter team name"
				[(ngModel)]="newTeam.teamName"
				name="teamName"
				required
			  />
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
			<button type="submit" class="btn btn-success" [disabled]="!teamForm.valid">
			  Add Team
			</button>
		  </div>
		</form>
	  </div>
	</div>
  </div>
